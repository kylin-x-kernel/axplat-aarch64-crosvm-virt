# Architecture identifier.
arch = "aarch64"                                # str
# Platform identifier.
platform = "aarch64-crosvm-virt"                  # str
# Platform package.
package = "axplat-aarch64-crosvm-virt"            # str

#
# Platform configs
#
[plat]
# Number of CPUs.
cpu-num = 1                         # uint
# Base address of the whole physical memory.
phys-memory-base = 0x8000_0000      # uint
# Size of the whole physical memory. (4G)
phys-memory-size = 0x1_0000_0000       # uint
# Base physical address of the kernel image.
kernel-base-paddr = 0x8028_0000     # uint
# Base virtual address of the kernel image.
kernel-base-vaddr = "0xffff_0000_8028_0000"     # uint
# Linear mapping offset, for quick conversions between physical and virtual
# addresses.
phys-virt-offset = "0xffff_0000_0000_0000"      # uint
# Offset of bus address and phys address. some boards, the bus address is
# different from the physical address.
phys-bus-offset = 0                             # uint
# Kernel address space base.
kernel-aspace-base = "0xffff_0000_0000_0000"    # uint
# Kernel address space size.
kernel-aspace-size = "0x0000_ffff_ffff_f000"    # uint
# Stack size on bootstrapping. (256K)
boot-stack-size = 0x40000                       # uint

# PSCI
psci-method = "hvc"             # str

#
# Device specifications
#
[devices]
# MMIO ranges with format (`base_paddr`, `size`).
mmio-ranges = [
    [0x0900_0000, 0x1000],      # PL011 UART
    [0x0910_0000, 0x1000],      # PL031 RTC
    [0x0800_0000, 0x2_0000],    # GICv2
    [0x0a00_0000, 0x4000],      # VirtIO
    [0x1000_0000, 0x2eff_0000],     # PCI memory ranges (ranges 1: 32-bit MMIO space)
    [0x40_1000_0000, 0x1000_0000],  # PCI config space
]                                   # [(uint, uint)]
# VirtIO MMIO ranges with format (`base_paddr`, `size`).
virtio-mmio-ranges = [
    [0x0a00_0000, 0x200],
    [0x0a00_0200, 0x200],
    [0x0a00_0400, 0x200],
    [0x0a00_0600, 0x200],
    [0x0a00_0800, 0x200],
    [0x0a00_0a00, 0x200],
    [0x0a00_0c00, 0x200],
    [0x0a00_0e00, 0x200],
    [0x0a00_1000, 0x200],
    [0x0a00_1200, 0x200],
    [0x0a00_1400, 0x200],
    [0x0a00_1600, 0x200],
    [0x0a00_1800, 0x200],
    [0x0a00_1a00, 0x200],
    [0x0a00_1c00, 0x200],
    [0x0a00_1e00, 0x200],
    [0x0a00_3000, 0x200],
    [0x0a00_2200, 0x200],
    [0x0a00_2400, 0x200],
    [0x0a00_2600, 0x200],
    [0x0a00_2800, 0x200],
    [0x0a00_2a00, 0x200],
    [0x0a00_2c00, 0x200],
    [0x0a00_2e00, 0x200],
    [0x0a00_3000, 0x200],
    [0x0a00_3200, 0x200],
    [0x0a00_3400, 0x200],
    [0x0a00_3600, 0x200],
    [0x0a00_3800, 0x200],
    [0x0a00_3a00, 0x200],
    [0x0a00_3c00, 0x200],
    [0x0a00_3e00, 0x200],
]                               # [(uint, uint)]
# Base physical address of the PCIe ECAM space.
pci-ecam-base = 0x40_1000_0000  # uint
# End PCI bus number (`bus-range` property in device tree).
pci-bus-end = 0xff              # uint
# PCI device memory ranges (`ranges` property in device tree).
pci-ranges = [
    [0x3ef_f0000, 0x1_0000],            # PIO space
    [0x1000_0000, 0x2eff_0000],         # 32-bit MMIO space
    [0x80_0000_0000, 0x80_0000_0000],   # 64-bit MMIO space
]                               # [(uint, uint)]
# UART Address
uart-paddr = 0x3f8        # uint
# UART IRQ number (SPI, 1)
uart-irq = 32                   # uint
# Timer interrupt num (PPI, physical timer).
timer-irq = 30                  # uint
# IPI interrupt num
ipi-irq = 1                     # uint

# GIC V3 Addresses
gicd-paddr = 0x3fff_0000        # uint
gicd-paddr = "0x3fff_0000"
gicc-paddr = "0x0"
gicr-paddr = "0x3ffb_0000"

# RTC (PL031) Address
#rtc-paddr = 0x901_0000          # uint
